<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewworkerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewworkerLabel_id}"/>
                    <h:outputText value="#{workerController.selected.id}" title="#{bundle.ViewworkerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewworkerLabel_plateID}"/>
                    <h:outputText value="#{workerController.selected.plateID}" title="#{bundle.ViewworkerTitle_plateID}"/>
                    <h:outputText value="#{bundle.ViewworkerLabel_positionRow}"/>
                    <h:outputText value="#{workerController.selected.positionRow}" title="#{bundle.ViewworkerTitle_positionRow}"/>
                    <h:outputText value="#{bundle.ViewworkerLabel_poitionColumn}"/>
                    <h:outputText value="#{workerController.selected.poitionColumn}" title="#{bundle.ViewworkerTitle_poitionColumn}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{workerController.destroyAndView}" value="#{bundle.ViewworkerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewworkerEditLink}"/>
                <br />
                <h:commandLink action="#{workerController.prepareCreate}" value="#{bundle.ViewworkerCreateLink}" />
                <br />
                <h:commandLink action="#{workerController.prepareList}" value="#{bundle.ViewworkerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewworkerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
